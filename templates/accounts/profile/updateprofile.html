{% extends 'website/base.html' %}


{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-success btn-lg w-100" value="Update"></button>
    </form>
</div>


{% endblock content %}
