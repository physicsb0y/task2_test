{% extends 'website/base.html' %}
{% load crispy_forms_tags %}



{% block content %}

<div class="container">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success btn-lg w-100">Apply</button>
    </form>

</div>

{% endblock content %}
