{% extends 'website/base.html' %}


{% block content %}

<div class="container">
    
    {% for job in jobs %}
    <a href="{% url 'job_detail' job.id %}"><h2>{{ job.title }}</h2></a>
    <p>{{ job.description|truncatechars:100|safe }}</p>
    
    
    {% empty %}
    <p>No jobs found for this category.</p>
    {% endfor %}

</div>
    
{% endblock content %}
