{% extends 'website/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="text-center">Create A Blog</h1>
    <form class="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success btn-lg w-100">Create Post</button>
    </form>
</div>
{% endblock content %}
